<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mdui.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/mdui.min.js"></script>
    <title>学生请假系统</title>
    <style>

    </style>
</head>

<body class="mdui-loaded mdui-theme-accent-indigo mdui-theme-primary-indigo">
    <div class="mdui-appbar-with-toolbar ">
        <div class="mdui-appbar mdui-appbar-fixed mdui-headroom mdui-headroom-pinned-toolbar">
            <div class="mdui-toolbar mdui-color-white mdui-color-theme">
                <a href="javascript:;" class="mdui-typo-title">学生请假系统</a>
            </div>
        </div>
    </div>
    <div class="mdui-container">
        <div class="mdui-container-fluid">
            <div class="mdui-col-md-3 mdui-m-t-5 mdui-hidden-xs-down">
                <div class="mdui-panel" mdui-panel>
                    <div class="mdui-panel-item mdui-panel-item-open">
                      <div class="mdui-panel-item-header"><h2>注意事项</h2></div>
                      <div class="mdui-panel-item-body">
                        <p>密码为本人身份证后六位</p>
                        <p>初次登陆后，请尽快更改密码！</p>
                        <p>账户无法登陆，请联系0574-65899125</p>
                      </div>
                    </div>
                </div>
            </div>
            <div class="mdui-col-sm-3 mdui-m-t-5 mdui-hidden-sm-up">
                <div class="mdui-panel" mdui-panel>
                    <div class="mdui-panel-item">
                      <div class="mdui-panel-item-header"><h2>注意事项</h2></div>
                      <div class="mdui-panel-item-body">
                        <p>密码为本人身份证后六位</p>
                        <p>初次登陆后，请尽快更改密码！</p>
                        <p>账户无法登陆，请联系0574-65899125</p>
                      </div>
                    </div>
                </div>
            </div>
            <div class="mdui-col-md-6">
                <form method="POST">
                    <div class="login mdui-center">
                        <div class="mdui-center" style="width:90px">
                            <h2 >系统登陆</h2>
                        </div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <i class="mdui-icon material-icons ">account_box</i>
                            <label class="mdui-textfield-label">学号</label>
                            <input class="mdui-textfield-input " type="text" required />
                            <div class="mdui-textfield-error">学号不能为空</div>
                        </div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <i class="mdui-icon material-icons">lock</i>
                            <label class="mdui-textfield-label">密码</label>
                            <input class="mdui-textfield-input" type="text"  required/>
                            <div class="mdui-textfield-error">密码不能为空</div>
                        </div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <i class="mdui-icon material-icons">filter_hdr</i>
                            <label class="mdui-textfield-label">验证码</label>
                            <input class="mdui-textfield-input" type="text" required/>
                            <div class="mdui-textfield-error">验证码不能为空</div>
                        </div>
                        <div class="checkcode">
                            <img src="image/check.png">
                            <span>看不清？换一张</span>
                        </div>
                        <div class="mdui-center" style="width:88px">
                            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">
                                <i class="mdui-icon material-icons">fingerprint</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
