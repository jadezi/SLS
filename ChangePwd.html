<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mdui.min.css">
    <link rel="stylesheet" href="./css/script.css">
    <script src="./js/mdui.min.js"></script>
    <title>学生请假系统</title>
</head>

<body class="mdui-loaded mdui-drawer-body-left">
    <div class="mdui-appbar-with-toolbar mdui-theme-accent-pink mdui-theme-primary-indigo ">
        <div class="mdui-appbar mdui-appbar-fixed mdui-headroom mdui-headroom-pinned-toolbar">
            <div class="mdui-toolbar mdui-color-white mdui-color-theme">
                <a href="javascript:;" class="mdui-btn mdui-btn-icon"
                    mdui-drawer="{target: '#left-drawer', swipe: true}">
                    <i class="mdui-icon material-icons">menu</i>
                </a>
                <a href="javascript:;" class="mdui-typo-title">学生请假系统</a>
                <div class="mdui-toolbar-spacer"></div>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">search</i>
                </a>

                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">refresh</i>
                </a>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">more_vert</i>
                </a>

            </div>
        </div>


        <div class="mc-drawer mdui-drawer " id="left-drawer">
            <ul class="mdui-list" mdui-collapse="{accordion: true}">
                <li class="mdui-collapse-item ">
                    <a class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red">event_available</i>
                        <div class="mdui-list-item-content">请假管理</div>
                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </a>
                    <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                        <a href="my.html" class="mdui-list-item mdui-ripple mdui-click-captured ">消息中心</a>
                        <a href="leave.html" location="leaveRequest" class="mdui-list-item mdui-ripple">请假申请</a>
                        <a href="withdraw.html" location="rbala" class="mdui-list-item mdui-ripple">销假</a>
                        <a href="grade.html" class="mdui-list-item mdui-ripple">班级请假管理</a>
                    </ul>
                </li>

                <li class="mdui-collapse-item mdui-collapse-item classguidance">
                    <a href="Classguidance.html" class="mdui-list-item mdui-ripple mdui-list-item ">
                        <i
                            class="mdui-list-item-icon mdui-icon material-icons  mdui-text-color-blue">supervisor_account</i>
                        <div class="mdui-list-item-content">所属班导</div>
                    </a>
                </li>

                <li class="mdui-collapse-item mdui-collapse-item mdui-collapse-item-open">
                    <a class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                        <i class="mdui-list-item-icon mdui-icon material-icons  mdui-text-color-green">settings</i>
                        <div class="mdui-list-item-content ">资料修改</div>
                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </a>
                    <ul class="mdui-collapse-item-body mdui-list mdui-list-dense" mdui-tab>
                        <a href="#pwd"
                            class="mdui-list-item mdui-ripple mdui-click-captured mdui-list-item-active">密码修改</a>
                        <a href="#tel" class="mdui-list-item mdui-ripple mdui-click-captured">联系电话</a>
                    </ul>
                </li>

            </ul>
        </div>
        <div class="mdui-container">
            <div class="mdui-row">
                <div class="mdui-col-md-6 mdui-col-sm-4 mdui-col-offset-md-3 mdui-m-t-3">
                    <div id="pwd">
                        <div class="mdui-card">
                            <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">密码修改</div>
                                <div class="mdui-card-primary-subtitle"></div>
                            </div>
                            <!-- 卡片的内容 -->
                            <div class="mdui-card-content">
                                <div class="mdui-textfield ">
                                    <label class="mdui-textfield-label">密码</label>
                                    <input class="mdui-textfield-input" type="password" required />
                                    <div class="mdui-textfield-helper">请输入原密码</div>
                                </div>
                                <div class="mdui-textfield ">
                                    <label class="mdui-textfield-label">密码</label>
                                    <input class="mdui-textfield-input" type="password"
                                        pattern="^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z]).*$" required />
                                    <div class="mdui-textfield-error">密码至少 6 位，且包含大小写字母</div>
                                    <div class="mdui-textfield-helper">请输入至少 6 位，且包含大小写字母的密码</div>
                                </div>
                            </div>
                            <!-- 卡片的按钮 -->
                            <div class="mdui-card-actions">
                                <button class="mdui-btn mdui-ripple" onclick="resetbtn()">取消</button>
                                <button class="mdui-btn mdui-ripple">更改</button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="mdui-col-md-6 mdui-col-sm-4 mdui-col-offset-md-3 ">
                    <div id="tel">
                            <div class="mdui-card">
                                    <div class="mdui-card-primary">
                                        <div class="mdui-card-primary-title">资料修改</div>
                                        <div class="mdui-card-primary-subtitle"></div>
                                    </div>
                                    <!-- 卡片的内容 -->
                                    <div class="mdui-card-content">
                                        <div class="mdui-textfield ">
                                            <label class="mdui-textfield-label">手机号</label>
                                            <input class="mdui-textfield-input" type="text" required />
                                            <div class="mdui-textfield-helper">请输入原密码</div>
                                        </div>
                                        <div class="mdui-textfield">
                                                <label class="mdui-textfield-label">邮箱</label>
                                                <input class="mdui-textfield-input" type="email" required/>
                                                <div class="mdui-textfield-error">邮箱格式错误</div>
                                              </div>
                                    </div>
                                    <!-- 卡片的按钮 -->
                                    <div class="mdui-card-actions">
                                        <button class="mdui-btn mdui-ripple" onclick="resetbtn()">取消</button>
                                        <button class="mdui-btn mdui-ripple">更改</button>
                                    </div>
        
                                </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <div class="mdui-fab-wrapper mdui-fab-fixed " mdui-fab="{trigger:'hover'}">
        <button class="mdui-fab  mdui-ripple mdui-color-pink-accent">
            <i class="mdui-icon material-icons">add</i>
            <i class="mdui-icon mdui-fab-opened material-icons">mode_edit</i>
        </button>
        <div class="mdui-fab-dial">
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange">
                <i class="mdui-icon material-icons">touch_app</i>
            </button>
        </div>
    </div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/mdui.min.js"></script>
<script src="./js/changepwd.js"></script>
<script>
  
</script>

</html>
